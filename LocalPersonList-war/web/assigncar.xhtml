<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Assigning car</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid>
                <p:row>
                    <p:column><p:outputLabel value="Name"/></p:column>
                    <p:column><p:inputText id="getname" placeholder="Enter name" value="#{carController.name}"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Surname"/></p:column>
                    <p:column><p:inputText id="getsurname" placeholder="Enter surname" value="#{carController.surname}"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Brand"/></p:column>
                    <p:column><p:inputText id="getbrand" placeholder="Enter brand" value="#{carController.carBrand}"/></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Model"/></p:column>
                    <p:column><p:inputText id="getmodel" placeholder="Enter model" value="#{carController.carModel}"/></p:column>
                </p:row>
            </p:panelGrid>
            <p:commandButton value="Assign" update="@form" ajax="false" action="#{carController.assignCarToUser()}"/> 
            <p:commandButton value="Menu" update="@form" ajax="false" action="#{menuView.carControl(0)}"/>             
        </h:form>
    </h:body>
</html>
