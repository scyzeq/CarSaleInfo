<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="addCar" prependId="false">
            <p:panelGrid>
                <p:row>
                    <p:column><p:outputLabel value="Brand"/></p:column>
                    <p:column><p:inputText id="carBrand" placeholder="Enter specific brand" value="#{carController.carBrand}"></p:inputText></p:column>
                    <p:column><p:commandButton value="add" update="@form" ajax="false" action="#{carController.createCar()}"></p:commandButton></p:column>
                </p:row>
                <p:row>
                    <p:column><p:outputLabel value="Model"/></p:column>
                    <p:column><p:inputText id="carModel" placeholder="Enter specific Model" value="#{carController.carModel}"></p:inputText></p:column>
                    <p:column><p:commandButton value="back" update="@form" ajax="false" action="#{menuView.carControl(0)}"></p:commandButton></p:column>
                </p:row>           
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
