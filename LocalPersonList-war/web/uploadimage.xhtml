<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New image</title>
    </h:head>
    <h:body>
        <h:form id="Upload_image_form" enctype="multipart/form-data">
            <p:fileUpload value="#{imagesController.file}" mode="simple"/>
            
            <p:commandButton value="submit"  update="@form" ajax="false"  action="#{imagesController.upload()}"/>
            
            <p:graphicImage id="image" alt="uploaded image" value="#{imagesController.showImage()}">
                <f:param name ="image_id" value="#{imagesController.dispImage}"/>
            </p:graphicImage>
        </h:form>
    </h:body>
</html>
